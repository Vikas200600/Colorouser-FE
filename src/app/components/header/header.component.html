<header class="py-2">
  <nav class="container d-flex align-items-center justify-content-between">
    <a routerLink="/"><h1 class="m-0 border px-1">ColoRouser</h1></a>
    <ng-container *ngIf="toggleGroup; else toggleStudent">
      <button
        routerLink="/"
        class="py-2 px-3"
        (click)="toggleGroup = !toggleGroup"
      >
        <i class="fas fa-user-graduate"></i>
      </button>
    </ng-container>
    <ng-template #toggleStudent>
      <button
        routerLink="/group"
        class="py-2 px-3"
        (click)="toggleGroup = !toggleGroup"
      >
        <i class="fas fa-users"></i>
      </button>
    </ng-template>
  </nav>
</header>
