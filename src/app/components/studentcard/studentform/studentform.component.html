<div class="container my-5 w-50 pb-5">
  <mat-card class="form-container">
    <div class="clip-path"></div>
    <mat-card-header
      ><h2 class="form-header">{{ action }} Student</h2></mat-card-header
    >
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentData()">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput autocomplete="off" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input
            matInput
            type="number"
            class="number-input"
            autocomplete="off"
            formControlName="mobile"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Class</mat-label>
          <input matInput autocomplete="off" formControlName="class" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select Group</mat-label>
          <mat-select formControlName="house" (selectionChange)="setColor()">
            <mat-option *ngFor="let group of groupList" [value]="group">{{
              group
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select Blood Group</mat-label>
          <mat-select formControlName="bloodGroup">
            <mat-option
              *ngFor="let bloodGroup of bloodGroupsList"
              [value]="bloodGroup"
            >
              {{ bloodGroup }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-btn d-flex justify-content-center align-items-center">
          <button
            mat-raised-button
            type="submit"
            [disabled]="!studentForm.valid"
            class="me-1"
          >
            SUBMIT
          </button>
          <button
            class="btn-cancel"
            mat-raised-button
            routerLink="/"
            class="ms-1"
          >
            Cancel
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
